<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="An illustration of a woman listening to music">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of <br>songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>
      <div class="plan">
        <div class="pricing-components">
          <img src="./images/icon-music.svg" alt="Music icon">
          <div class="pricing">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn-group">
        <button class="pay-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button> 
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
